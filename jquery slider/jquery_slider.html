<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery basic/dasar slider</title>
    <style>
        .header{
            text-align: center;
        }
        .slider{
            width: 900px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
        }
        .slides{
            display: block;
            width: 8000px;
            height: 400px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .slide{
            float: left;
            height: 400px;
            width: 900px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>basic slider menggunakan jquery</h1>
    </div>
    <div class="slider">
        <ul class="slides">
            <li class="slide"><img src="https://via.placeholder.com/900x400" alt=""></li>
            <li class="slide"><img src="https://via.placeholder.com/900x400" alt=""></li>
            <li class="slide"><img src="https://via.placeholder.com/900x400" alt=""></li>
            <li class="slide"><img src="https://via.placeholder.com/900x400" alt=""></li>
            <li class="slide"><img src="https://via.placeholder.com/900x400" alt=""></li>
        </ul>
    </div>
    <script src="jquery.js"></script>
    <script>
        var currentSlide = 1;
        var $slider = $(".slides");
        var slideCount = $slider.children().length;
        var slideTime = 2000;
        var animationTime = 800;
        setInterval(function(){
            $slider.animate({
                marginLeft : "-=900px"
            }, animationTime, function(){
                currentSlide++;
                if (currentSlide === slideCount) {
                    currentSlide = 1;
                    $(this).css("margin-left", "0px");
                }
            });
        }, slideTime);
</script>
</body>
</html>
